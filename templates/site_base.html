{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Stackshare Tool Trivia</title>

  <link href="{% static "semantic-ui/semantic.min.css" %}" rel="stylesheet">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="{% static "semantic-ui/semantic.min.js" type="text/javascript" %}"></script>
  <script src="{% static "js/eldarion-ajax.min.js" type="text/javascript" %}"></script>

  {% block extra_head %}
  {% endblock %}

</head>

<body>
  <div class="ui vertical segment">
    <div class="ui stackable page grid">
        <div class="sixteeen wide column">
            {% block body %}
            {% endblock %}
        </div>
    </div>
  </div>
</body>

</html>
